<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Roack Paper Scissors Game </title>

    <style>

        .line1{
            font-size: 20px;
            margin: 30px 0 30px 30px ;
        }

        .buttons{
            margin: 0px 0 0 30px;
        }

        button{
            padding: 10px;
            font-size: 20px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <div class="line1"> Rock paper Scissors</div>

    <div class="buttons">

        <button onclick="playGame(`Rock`);"> Rock </button>

        <button onclick="playGame(`Paper`)"> Paper </button>

        <button onclick="playGame(`Scissors`)"> Scissors </button>

        <button onclick="scoreReset();"> Reset Score </button>

    </div>

    <script>

        const score = JSON.parse(localStorage.getItem(`score`));

        let computerPicked = ``;

        let result = ``;

        function computerChoice(){

            const randomNumber = Math.random();

            if (randomNumber > 0 && randomNumber <= 1 / 3){

                computerPicked = `Rock`;

            } else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3){

                computerPicked = `Paper`;

            } else if (randomNumber > 2 / 3 && randomNumber <= 1){

                computerPicked = `Scissors`;

            }

            return computerPicked;

        }

        function playGame(playerChoice){

            let computerPickedValue = computerChoice();

            if (playerChoice === `Rock`){

                if (computerPickedValue === `Rock`){

                    result = `Tie`;

                } else if (computerPickedValue === `Paper`){

                    result = `You Loose`;

                } else if (computerPickedValue === `Scissors`){

                    result = `You Win`;

                }

            } else if (playerChoice === `Paper`){

                if (computerPickedValue === `Rock`){

                    result = `You Win`;

                } else if (computerPickedValue === `Paper`){

                    result = `Tie`;

                } else if (computerPickedValue === `Scissors`){

                    result = `You Loose`;

                }

            } else if (playerChoice === `Scissors`){

                if (computerPickedValue === `Rock`){

                    result = `You Loose`;

                } else if (computerPickedValue === `Paper`){

                    result = `You Win`;

                } else if (computerPickedValue === `Scissors`){

                    result = `Tie`;

                }

            }

            if (result === `You Win`){

                score.wins ++;

            } else if (result === `You Loose`){

                score.looses ++;

            } else if (result === `Tie`){

                score.ties ++;

            }

            localStorage.setItem('score', JSON.stringify(score));


            alert(`You Choosed ${playerChoice}. Computer Choosed ${computerPickedValue}. So the result is ${result}\n   
                  Wins:- ${score.wins}, Looses:- ${score.looses}, Ties:- ${score.ties}`);

        }

        function scoreReset(){

            score.wins = 0;
            
            score.looses = 0;

            score.ties = 0;

        }

    </script>
    
</body>
</html>
