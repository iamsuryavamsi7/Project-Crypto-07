<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Roack Paper Scissors Game </title>

    <style>

        .line1{
            font-size: 20px;
            margin: 30px 0 30px 30px ;
        }

        .buttons{
            margin: 0px 0 0 30px;
        }

        button{
            padding: 10px;
            font-size: 20px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <div class="line1"> Rock paper Scissors</div>

    <div class="buttons">

        <button onclick="playGame(`Rock`);"> Rock </button>

        <button onclick="playGame(`Paper`);"> Paper </button>

        <button onclick="playGame(`Scissors`);"> Scissors </button>

        <button onclick="removeScore();"> Reset Score </button>

    </div>

    <script>

        let score = JSON.parse(localStorage.getItem(`score`))|| {
            wins: 0,
            looses: 0,
            ties: 0
        }

        function computerChoosed(){

            let computerPickedValue = ``;

            const randomNumber = Math.random();

            if (randomNumber > 0 && randomNumber <= 1 / 3){

                computerPickedValue = `Rock`;

            } else if(randomNumber > 1 / 3 && randomNumber <= 2 / 3){

                computerPickedValue = `Paper`;

            } else if(randomNumber > 2 / 3 && randomNumber <= 1){

                computerPickedValue = `Scissors`;

            } 

            return computerPickedValue;

        }

        function playGame(playerPicked){

            const computerPicked = computerChoosed();
            
            let result = ``;

            if (playerPicked === `Rock`){

                if (computerPicked === `Rock`){

                    result = `Tie`;

                } else if (computerPicked === `Paper`){

                    result = `You Loose`;

                } else if (computerPicked === `Scissors`){

                    result = `You Win`;

                }

            } else if (playerPicked === `Paper`){

                if (computerPicked === `Rock`){

                    result = `Tie`;

                } else if (computerPicked === `Paper`){

                    result = `You Loose`;

                } else if (computerPicked === `Scissors`){

                    result = `You Win`;

                }
                
            } else if (playerPicked === `Scissors`){

                if (computerPicked === `Rock`){

                    result = `Tie`;

                } else if (computerPicked === `Paper`){

                    result = `You Loose`;

                } else if (computerPicked === `Scissors`){

                    result = `You Win`;

                }

            }

            if (result === `You Win`){

                score.wins ++;

            } else if (result === `You Loose`){

                score.looses ++;

            } else if (result === `Tie`){

                score.ties ++;

            }

            localStorage.setItem(`score`, JSON.stringify(score));

            alert(`You picked ${playerPicked}. Computer picked ${computerPicked}. Result:- ${result}\n
                Wins:- ${score.wins}, Looses:- ${score.looses}, Ties:- ${score.ties}`);

        }

        function removeScore(){

            score.wins = 0;
            
            score.looses = 0;

            score.ties = 0;

            localStorage.removeItem(`score`);

        }

    </script>
    
</body>
</html>
