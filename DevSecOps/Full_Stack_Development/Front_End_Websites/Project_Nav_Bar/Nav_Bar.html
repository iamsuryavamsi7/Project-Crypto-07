<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nav Bar </title>
    <link rel="stylesheet" href="Nav_Bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="nav_bar">

        <div class="logo"> Deltaty </div>

        <div class="openMenu"> <i class="fa-solid fa-bars"></i> </div>

        <ul class="mainMenu">
            <li class="now_active"> Home </li>
            <li class="non_active"> Products </li>
            <li class="non_active"> Contact </li>
            <li class="non_active"> About </li>
            <div class="closeMenu"> <i class="fa-solid fa-xmark"></i></i> </div>
        </ul>

    </div>

    <script>

        const mainMenu = document.querySelector(".mainMenu")
        const closeMenu = document.querySelector(".closeMenu")
        const openMenu = document.querySelector(".openMenu")

        openMenu.addEventListener("click", show);
        closeMenu.addEventListener("click", close);

        function show(){
            mainMenu.style.display = "block";
            closeMenu.style.display = "block";
            mainMenu.style.right = "20px";
            openMenu.style.display = "none";
        }

        function close(){
            mainMenu.style.right = "-100%";
            openMenu.style.display = "block";
        }

    </script>
    
</body>
</html>
